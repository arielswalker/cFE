name: "CodeQL Analysis Script"

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    # 11:15 PM UTC every Sunday
    - cron:  '15 23 * * 0'

jobs:
  codeql:
    name: Run cppcheck
    runs-on: ${{ github.repository_owner == 'cFS' && 'linux' || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout bundle
        uses: actions/checkout@v3
        with:
          repository: arielswalker/cFS
          
      - name: Make the Script Executable
        run: chmod +x ./scripts/codeql.sh
        
      - name: Run CodeQL Analysis Script
        run: ./scripts/codeql.sh 
        env:
          COMPONENT_PATH: 'cfe'
          MAKE_COMMAND: 'make -j8'
          TEST_FLAG: 'true'
